<div class="search-form-container container">
    <form class="form-container" [formGroup]="searchForm">
      <h1 class="form-title">{{const.LABEL_ShipmentSearch}}</h1>
      <div class="form-group">
        <input type="text" id="order" placeholder="Order #" formControlName="order" />
      </div>
      <div class="form-group">
        <input type="text" id="shipment" placeholder="Shipment #" formControlName="shipment" />
      </div>
      <div class="form-group">
        <input type="text" id="first name" placeholder="First Name #" formControlName="firstName" />
      </div>
      <div class="form-group">
        <input type="text" id="last name" placeholder="Last Name #" formControlName="lastName" />
      </div>
      <div class="form-group">
        <input type="email" id="email id" placeholder="Email ID" formControlName="email" />
      </div>
      <div class="form-group">
        <input type="tel" id="phone number" placeholder="Phone number" formControlName="phoneNumber" />
      </div>
      <div class="button-container d-flex justify-content-end">
        <button class="reset-button cursor-pointer" (click)="onReset()">{{const.LABEL_Reset}}</button>
        <button class="search-button cursor-pointer" type="button" (click)="onSearch()">{{const.LABEL_Search}}</button>
      </div>
    </form>
  </div>
